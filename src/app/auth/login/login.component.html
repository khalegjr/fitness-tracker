<section class="login-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Your email" ngModel name="email"
        email required #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.hasError('required')">
        Field is required.
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Your password" ngModel
        name="password" required #pwInput="ngModel" />
      <mat-error> Field is required. </mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary"
      [disabled]="f.invalid">Submit</button>
  </form>
</section>
