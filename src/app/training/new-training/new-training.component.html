<section class="new-training">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Time to start a workout! </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
